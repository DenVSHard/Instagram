<head>

<body onload="show(); showAllComments();">

    <div class="header">
        <h1 onclick="reloadPage()" style="font-family: 'Satisfy', cursive;">Instagram</h1>
        <button onclick="reloadPage()">

        </button>
        <button class="search-button" onclick="showSearchBar()">
            <h3><span style="font-size: 24px;">🔍</span> Suchen</h3>
        </button>
        <input type="text" class="search-bar" id="searchBar" placeholder="Suche...">
        <button>
            <h3><span style="font-size: 24px;">▶️</span> Reels</h3>
        </button>
        <button>
            <h3><span style="font-size: 24px;">📬</span> Nachrichten</h3>
        </button>
        <button>
            <h3><span style="font-size: 24px;">👤</span> Profil</h3>
        </button>
    </div>

    <div class="post" id="postcontainer"></div>

    <div class="follow">
        <img class="imgFollow" src="img/1.jpg" alt="bild">
        <a href="https://developerakademie.com/">
            <button class="imgFollow">Folgen</button>
        </a>

        <img class="imgFollow" src="img/2.jpg" alt="bild">
        <a href="https://www.instagram.com/junus.ergin/?hl=de">
            <button class="imgFollow">Folgen</button>
        </a>

    </div>
